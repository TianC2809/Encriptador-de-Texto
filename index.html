<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <img class="logo" src="./assets/Logo.png" alt="Logo de Alura">
    <main class="home">
        <div class="left-box">
            <div class="input-box">
                <textarea class="input-class" placeholder="Ingrese el texto aquí"></textarea>
                <div class="input-box2">
                    <img class="aviso" src="./assets/aviso.svg" alt="Aviso Jugador">
                    <p class="info">Solo letras minúsculas y sin acentos</p>
                </div>
            </div>
            <div class="actions-box">
                <button class="actions-box1">Encriptar</button>
                <button class="actions-box2">Desencriptar</button>
            </div>
        </div>
        <div class="right-box">
            <div class="card">
                <div class="right-content-before">
                    <img src="./assets/Muñeco.png" alt="Muñeco de Alura">
                    <p class="right-box3">Ningún mensaje fue encontrado</p>
                    <p class="right-box4">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <div class="right-content-after">
                    <p class="respuesta"></p>
                    <button class="actions-box3">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Desarrollado por Cristhian Ospina para Alura Latam</p>
    </footer>
    <script src='app.js'></script>
</body>

</html>
